<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAA Record Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CAA Record Checker</h1>
    <p>Check for DNS CAA records to detect possible certificate vulnerabilities.</p>
    <form id="caaForm">
      <input type="text" id="domain" placeholder="Enter domain (e.g., example.com)" required />
      <button type="submit">Check</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
