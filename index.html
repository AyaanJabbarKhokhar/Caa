<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAA Record Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CAA Record Checker</h1>
  </header>
  <div class="hero">
    <p>Enter a domain to check for DNS CAA records.</p>
    <div class="card">
      <form id="caaForm">
        <input type="text" id="domain" placeholder="example.com" required />
        <button type="submit">Check</button>
      </form>
      <div id="results"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
